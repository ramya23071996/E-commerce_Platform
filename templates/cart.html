{% extends "layout.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if items %}
  {% for item in items %}
    <div>
      <strong>{{ item.product.name }}</strong> × {{ item.qty }} = ₹{{ item.subtotal }}<br>
      <a href="{{ url_for('cart_bp.remove_from_cart', product_id=item.product.id) }}">Remove</a>
    </div>
  {% endfor %}
  <h3>Total: ₹{{ total }}</h3>
  <a href="{{ url_for('orders_bp.checkout') }}">Checkout</a>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
